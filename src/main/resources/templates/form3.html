<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/styles/main.css}"/>
    <title>Student Registration Form</title>
</head>

<body>

<h3>Student Registration Form</h3>
<form class="studentform" th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    <div class="entry">
        <label for="firstName">First name:</label>
        <input type="text" th:field="*{firstName}"/>
    </div>
    <div class="entry">
        <label for="lastName">Last name:</label>
        <input type="text" th:field="*{lastName}"/>
    </div>
    <div class="entry">
        <label for="country">Country:</label>
        <select th:field="*{country}">
            <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
        </select>
    </div>
    <div class="entry">
        <label for="gender">Gender:</label>
        <input type="radio" th:field="*{gender}" th:value="F">Female</input>
        <input type="radio" th:field="*{gender}" th:value="M">Male</input>
        <input type="radio" th:field="*{gender}" th:value="G">LGBT+</input>
        <input type="radio" th:field="*{gender}" th:value="N">Prefer not to specify</input>
    </div>
    <input type="submit" value="Submit"/>
</form>
</body>
</html>
